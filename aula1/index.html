<!-- Isso é um comentário em HTML,
	ele não é renderizado pelo navegador.
	Use esse recurso para documentar seu código ;)-->

<!-- A tag DOCTYPE indica ao navegador o tipo de conteúdo HTML5, HTML4, XML, XSD,...-->
<!DOCTYPE html>
<html>
	<!-- A tag head indica o cabeçalho da pagina, aqui linkamos folhas de estilo,
	javascript, meta informações e outros dados linkados-->
	<head>
		<meta charset="UTF-8">
		<title>Título da Página</title>
	</head>
	<body>
		<p>Conteúdo da página</p>
		<br>
		
		<!-- Para construir uma página sintatica e semanticamente correta,
		é necessário conhecer a função das tags!-->
		
		<!--Se precisamos listar itens, usamos uma tag de lista -->
		<p>Lista Semanticamente Correta!</p>
		<!-- As tags abaixo são <ul> unordered list e <li> line item -->
		<ul>
			<li>Um Item da Lista</li>
			<li>Outro Item da Lista</li>
			<li>Mais um Item da Lista</li>
		</ul>
		<br>
		<!--Se precisamos listar itens, e não usarmos tags específicas, cometemos um erro
		semântico, seremos punidos por isso por buscadores (SEO)-->
		<p>Lista Semanticamente Errada!</p>
		<br>
		* Um Item da Lista Errada
		<br>
		* Outro Item da Lista Errada
		<br>
		* Mais outro item da Lista Errada
	</body>
</html>
