<!DOCTYPE html>
<html>
	<!-- A tag head indica o cabeçalho da pagina, aqui linkamos folhas de estilo,
	javascript, meta informações e outros dados linkados-->
	<head>
		<meta charset="UTF-8">
		<title>Aula de CSS</title>
		<style>
			p {
				color:red;
			}
		</style>
		

		<link rel="stylesheet" 
		type="text/css" href="estilo.css">

	</head>
	<body>
		<p style="color:green;">
			Esta é nossa terceira aula de Internet1
			hoje vamos aprender os primeiros comandos
			em css.
		</p>
		<p style="color:#37b6d6;">
			Este paragrafo deve ser azul
		</p>
		
		<p>
			Este paragrafo, aparentemente não está
			com estilo.
		</p>
		<ul>
			<li>Lucas Kupssinsku</li>
		</ul>
		<!--Abaixo temos algumas divs
		com classes específicas-->
		<div class="laranja">
			Este é um div!
		</div>
		
		<div class="azul">
			Este é o segundo div!
		</div>
		
		<div class="vermelho">
			Este é o terceiro div!
		</div>
	</body>
</html>
