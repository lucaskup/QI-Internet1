<!--Template de HTML5 para INTERNET1-->

<!-- A tag DOCTYPE indica ao navegador o tipo de conteúdo HTML5, HTML4, XML, XSD,...-->
<!DOCTYPE html>
<html>
	<!-- A tag head indica o cabeçalho da pagina, aqui linkamos folhas de estilo,
	javascript, meta informações e outros dados linkados-->
	<head>
		<meta charset="UTF-8">
		<title>Aula de CSS</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
		
		
		
		
		<!--
		Isso é uma inclusão de arquivo de estilo externo.
		<link rel="stylesheet" type="text/css" href="css/main.css">
		-->
	</head>
	<!--Coloque tudo que você quer que seja renderizado pelo navegador
	dentro da tag body-->
	<body>
	
		<p class="verde">Este é um parágrafo</p>
		<p class="azul">Este é um outro parágrafo</p>
		<p class="verde">Este é um terceiro parágrafo</p>
		<ul>
			<li class="verde">Primeiro item</li>
			<li>Segundo item</li>
		</ul>
		<!--
		CSS INLINE e Linkado
		
		Elementos CSS que precisamos dominar hoje:
			Para textos:
				text-align, color
				font-family:
				font-style: normal italic
				font-size
				text-decoration: overline underline line-through
				font-weight: bold normal
				text-indent:10px
			Gerais:
				background-color
				background-image: url(pathImagem)
				background-repeat: repeat-x
				background-repeat: repeat-y
				background-repeat: no-repeat
				border-style: solid  dotted dashed
				border-width: 4px
				border-color: red;
				Sintaxe compacta	
					border-left: 6px solid red;
			-->
			<img class="verde" src="banana.gif" alt="Pizza">
			<p id="p1">Este é um quarto parágrafo</p>
	</body>
</html>
