<!--Template de HTML5 para INTERNET1-->

<!-- A tag DOCTYPE indica ao navegador o tipo de conteúdo HTML5, HTML4, XML, XSD,...-->
<!DOCTYPE html>
<html>

	javascript, meta informações e outros dados linkados-->
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<title>Título da Página</title>
	</head>

		</div>
		<a href="https://www.google.com.br">Acessar o google</a>

	</body>
</html>
