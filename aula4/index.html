<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aula 4 - Formulários</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<!-- Tag para abertura de um formulário,
			usamos o método POST para enviar informações
			para um servidor web-->
		<form method="POST" 
		action="http://formsubmissiontest.herokuapp.com/">
			<!--Label é a tag para definir um rótulo
			para informações do formulário-->
			<label for="input1">Nome:</label>
			<!--Inputs são tags utilizadas para permitir
			entrada de texto em formulários-->
			<input type="text" id="input1" name="Nome">
			<br>
			<label for="select1">Sexo:</label>
			<!--A tag select é um dropdown menu, com opções 
			pré-definidas-->
			<select id="select1" name="sexo">
				<option value="M">Masculino</option>
				<option value="F">Feminino</option>
			</select>
			<br>
			<!--Um input com tipo checkbox cria uma caixa de 
			marcação-->
			<label for="checkbox1">Doador de Orgãos:</label>
			<input class="semmargem" type="checkbox" id="checkbox1" name="doador">
			<br>
			<label for="input2">Idade:</label>
			<input type="number" id="input2" name="idade">
			<br>
			<input type="hidden" name="informaçaosecreta" 
				value="minhasenhadobanco">
			<button type="submit">
				Enviar as Informações
			</button>
		</form>
	</body>
</html>
