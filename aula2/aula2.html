<!-- A tag DOCTYPE indica ao navegador o tipo de conteúdo HTML5, HTML4, XML, XSD,...-->
<!DOCTYPE html>
<html>
	<!-- A tag head indica o cabeçalho da pagina, aqui linkamos folhas de estilo,
	javascript, meta informações e outros dados linkados-->
	<head>
		<meta charset="UTF-8">
		<title>Aula 2</title>
	</head>
	<!--Coloque tudo que você quer que seja renderizado pelo navegador
	dentro da tag body-->
	<body>
		
		<!-- Tags que precisamos dominar na aula de hoje:
			Títulos do corpo da página: <h1> <h2> <h3> <h4> <h5> 
			
			"Formatação" de texto: <strong>, <em>, <code>, <del>, <ins>, <sub> e <sup>
				Quando quisermos colocar uma palavra com erro de grafia usamos o <u></u>
			Imagem: <img src="nomearquivo" alt="TextoAlternativo">
			Abreviação: <abbr title=""></abbr>
			Endereço: address	
			Linha de Separação <hr> 
			Colocar frames de outros sites: <iframe src="https://www.w3schools.com">
			Texto pré formatado (preserva quebras de linha) <pre></pre>
			Links <a href="" target="_blank"></a>
			
			Definição de padrões para links: <base>
			Citação em Bloco <blockquote cite="Endereço da citação">
			Citação de título de obra <cite>Computer Machinery and Intelligence</cite>
			Citação curta de algo falado/escrito por alguém <q></q>
		-->

	</body>
</html>
